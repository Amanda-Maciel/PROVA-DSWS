{% extends "base.html" %}

{% block conteudo %}
<h2>Cadastro de Professores</h2>

<form method="POST">
    <div class="form-group">
        <label>Nome do Professor:</label>
        <input type="text" class="form-control" name="nome" required>
    </div>

    <div class="form-group">
        <label>Disciplina:</label>
        <input type="text" class="form-control" name="disciplina" required>
    </div>

    <button class="btn btn-primary mt-2">Cadastrar</button>
</form>

<hr>

<h3>Relação de professores cadastrados</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Professor</th>
            <th>Disciplina</th>
        </tr>
    </thead>

    <tbody>
        {% for p in lista %}
        <tr>
            <td>{{ p.nome }}</td>
            <td>{{ p.disciplina }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
